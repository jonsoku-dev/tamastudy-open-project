query getGourmetList(
    $search: String
    $category: GourmetCategory
    $limit: Float
    $offset: Float
    $score: Float
    $lat: String!
    $lng: String!
) {
    getGourmetList(
        search: $search
        category: $category
        limit: $limit
        offset: $offset
        score: $score
        lat: $lat
        lng: $lng
    ) {
        id
        name
        category
        score
        lat
        lng
        address
    }
}